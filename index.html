<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>To Do Website</title>
</head>
<body>
    <h1>Your To-Do List:</h1>
    <form id="todoForm">
        <label for="task">To-Do:</label>
        <input type="text" id="task" required><br/>
    
        <label for="priority">Priority:</label>
        <select id="priority">
          <option value="normal">Normal</option>
          <option value="high">High</option>
        </select><br/>
    
        <label for="details">Additional Details:</label><br/>
        <textarea id="details" cols="27" rows="4"></textarea><br/>
    
        <button type="submit">Submit</button>
      </form><br/>
      <ol class="tasks" id="highPriorityTasks"></ol>
      <ol class="tasks" id="normalPriorityTasks"></ol>

    <script src="./framework.js"></script>
</body>
</html>
