<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>To Do Website</title>
</head>

<body>
  <h1>Your To-Do List:</h1>
  <form id="todoForm">
    <label for="task">To-Do:</label>
    <input type="text" id="task" required><br>

    <label for="priority">Priority:</label>
    <select id="priority">
      <option value="normal">Normal</option>
      <option value="high">High</option>
    </select><br>

    <label for="details">Additional Details:</label><br>
    <textarea id="details" cols="27" rows="4"></textarea><br>

    <button class="buttons" type="submit">Submit</button>
  </form><br>

  <h2>High Priority:</h2>
  <ul id="highPriorityList"></ul>

  <h2>Normal Priority:</h2>
  <ul id="normalPriorityList"></ul>
  <br><br><br><br><br><br><br><br><br>
  <button class="buttons" id="clearTasksButton">Clear Tasks</button>
  <br>
  <button class="buttons" id="clearStorageButton">Clear Storage</button>

  <script src="./framework.js"></script>
</body>

</html>
